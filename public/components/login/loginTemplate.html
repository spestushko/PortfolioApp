<div id="fullscreen_bg" class="fullscreen_bg"/>
<div class="container">
  <form class="form-signin">
		<h1 class="form-signin-heading text-muted">Sign In</h1>
		<input ng-model="user.username" type="text" class="form-control" placeholder="Email address" required="" autofocus="">
		<input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">
			Sign In
		</button>
	</form>
</div>
